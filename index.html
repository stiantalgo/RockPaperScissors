<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameDiv">
        <h1 class="gameText" id="playerText">Player: Rock</h1>
        <h1 class="gameText" id="computerText">Computer: Scissors</h1>
        <h1 class="gameText" id="resultText">You win!</h1>

        <button class="choiceBtn" id="rockBtn">Rock</button>
        <button class="choiceBtn" id="paperBtn">Paper</button>
        <button class="choiceBtn" id="scissorBtn">Scissor</button>
        
        <br><br><br>
        
        <div id="counter"><br>
            <h3 class="gameText" id="playerDisplay">Player Wins: 0</h3>
            <h3 class="gameText" id="computerDisplay">Computer Wins: 0</h3>
            <h3 class="gameText" id="drawDisplay">Draws: 0</h3>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
